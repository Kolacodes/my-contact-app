<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.contactService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label for="">Full Name</label>
                <input formControlName="fullName" class="form-control" [ngClass]="{'is-valid':submitted && formControls.fullName.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                    This field is required
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" class="form-control" [ngClass]="{'is-valid':submitted && formControls.email.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                    Invalid email address
                </div>
            </div>
            <div class="form-group">
                <label for="">Mobile</label>
                <input formControlName="mobile" class="form-control" [ngClass]="{'is-valid':submitted && formControls.mobile.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                    <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                    <label *ngIf="formControls.mobile.errors.minlength">At least 8 numbers</label>

                </div>
            </div>
            <div class="form-group">
                <label for="">Location</label>
                <input formControlName="location" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            Submitted successfully.
        </div>
    </div>
    <div class="col-md-7">
        <app-contact-list></app-contact-list>
    </div>
</div>
